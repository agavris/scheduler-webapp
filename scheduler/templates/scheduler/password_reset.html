{% extends 'scheduler/base.html' %}

{% block title %}Reset Password - Course Scheduler{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-key me-2"></i>Reset Password</h4>
            </div>
            <div class="card-body">
                <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-sm">Back to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
